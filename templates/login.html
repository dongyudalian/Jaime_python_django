<!DOCTYPE html>
<html lang="en">

<body>
    <div class="mydiv">
    <h2 style="text-align: center; margin-top: 40px;">If you are also a Jay fan, pls login your fan's account</a></h2>
    </div>
    <form action="/login/" method="post" autocomplete='off'>
    {% csrf_token %}
    <div style="text-align:center; font-size: 20px; margin-top: 80px;">
        <span style="color: red">{{ form.mis_login.errors }}</span>
        <p><input type="button" class="btn btn-primary" value="HomePage" onclick="location.href = 'http://127.0.0.1:8000/home/'"></p>

            {{ form.name.label }}
        </p>
        <p style="margin-block :auto;">
            {{ form.name }}
        </p>         
        <span style="color: red">{{ form.name.errors }}</span>

            {{ form.password.label }}
        </p>
        <p style="margin-block :auto;">
            {{ form.password }}
        </p>
        <span style="color: red">{{ form.password.errors }}</span>
        <p><button type="submit" class="btn btn-primary" style="margin-right: 20px; margin-top: 20px;">LOGIN</button>
            <input type="button" class="btn btn-primary" style="margin-top: 20px;" value="REGISTER" onclick="location.href = 'http://127.0.0.1:8000/register/'">
        </p>
    </div>
    </form>
